<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estrella Wireframe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body {
            background-color: #000000; /* Fondo Negro */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Sin barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <script>
        function setup() {
            // Creamos el lienzo del tamaño de la ventana usando el modo WEBGL (3D)
            createCanvas(windowWidth, windowHeight, WEBGL);
        }

        function draw() {
            // 1. Pintar el fondo de negro en cada cuadro (para borrar el rastro anterior)
            background(0);

            // 2. Activar el control con el mouse/dedo
            // (Toca y arrastra para mover, pellizca para zoom)
            orbitControl();

            // 3. Configurar el estilo "Wireframe"
            noFill();           // Sin relleno
            stroke(255);        // Líneas Blancas
            strokeWeight(1.5);  // Grosor de línea

            // 4. Rotación automática lenta (para que no se vea quieta al inicio)
            rotateY(frameCount * 0.005);
            rotateX(frameCount * 0.005);

            // 5. DIBUJAR LA ESTRELLA
            // Truco: Una esfera con muy poco detalle (4, 2) crea una forma de diamante/estrella
            // sphere(radio, detalleX, detalleY)
            sphere(180, 4, 2); 
        }

        // Si cambias el tamaño de la ventana (o giras el celular), se ajusta el canvas
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

</body>
</html>
